<!DOCTYPE html>
<html>
<head>
	<title>
		Fahrenheit to Celsius
	</title>

	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

	<h1 id="title">
		Fahrenheit to Celsius Table
	</h1>

	<table>

		<tr>
			<th>
				Fahrenheit
			</th>
			<th>
				Celsius
			</th>
		</tr>

		<tr>
			<th>
				20 Fahrenheit &nbsp; = &nbsp;
			</th>
			<th>
				<script>
					document.write((20-32) * 5 / 9 + " Celsius")
				</script>
			</th>
		</tr>

		<tr>
			<th>
				40 Fahrenheit &nbsp; = &nbsp;
			</th>
			<th>
				<script>
					document.write((40-32) * 5 / 9 + " Celsius")
				</script>
			</th>
		</tr>

		<tr>
			<th>
				60 Fahrenheit &nbsp; = &nbsp;
			</th>
			<th>
				<script>
					document.write((60-32) * 5 / 9 + " Celsius")
				</script>
			</th>
		</tr>
		
		<tr>
			<th>
				80 Fahrenheit &nbsp; = &nbsp; 
			</th>
			<th>
				<script>
					document.write((80-32) * 5 / 9 + " Celsius")
				</script>
			</th>
		</tr>

		<tr>
			<th>
				100 Fahrenheit = &nbsp;
			</th>
			<th>
				<script>
					document.write((100-32) * 5 / 9 + " Celsius")
				</script>
			</th>
		</tr>
	</table>

	<img id="img" src="https://lh4.ggpht.com/rlwIpiqPDdTyS6YkJtbp1fmMxo3h_KnTk-teBmrUBQDNedTw6y_1K05xVQbkxO8T16Y=h900">

</body>
</html>
